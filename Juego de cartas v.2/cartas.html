<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-sca.0">
    <meta name="description" content="Juego de memoria con cartas de Los Simpson">
    <title>Juego de cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.ico" type="image/png" />
    <link href="fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/sandra.css">
</head>

<body>
<div class="container-fluid w-100">
    <header class="header row">
        <div class="header__logo col-2 py-2 pb-2">
            <img src="https://www.themoviedb.org/t/p/original/hKuiXx5eNObCLKe9BOl7O7ulKyg.png" alt="logo">
        </div>
        <div class="header__titulo col-10 text-center py-5">
            <h1><span>Juego de parejas de los Simpson</span></h1>
        </div>
    </header>
</div>
    <div class="container-fluid w-75">
        <div class="row">
            <main>
                <div class="col-12">
                    <section class="estadisticas container-fluidjustify-content-center">
                        <div class="row justify-content-between">
                            <h2 class="estadisticas__titulo" id="estadisticas">Estadísticas</h2>
                            <article class="col-lg-4 col-md-4 col-12 d-flex">
                                <table class="table table-hover ">
                                    <tr>
                                        <td rowspan="3"><span id="usuario">Nick</span></td>
                                    </tr>
                                    <tr>
                                        <th id="tagPuntuacion" scope="col">Puntuacion</th>
                                        <th id="tagErrores" scope="col">Errores</th>
                                    </tr>
                                    <tr>
                                        <td scope="row"><i class="fas fa-check"></i> <span id="contador">0</span></td>
                                        <td scope="row"><i class="fas fa-times"></i> <span id="errores">0</span></td>
                                    </tr>
                                </table>
                            </article>
                            <article class="col-lg-4 col-md-4 col-6 d-flex">
                                <table class="table table-hover">
                                    <tr>
                                        <th id="tagTop" scope="col">Top player</th>
                                        <th id="tagErroresTop" scope="col">Errores</th>
                                    </tr>
                                    <tr>
                                        <td scope="row"> <span id="jugadorTop">Nadie</span></td>
                                        <td scope="row"><span id="jugadorTopFilaError">0</span></td>
                                    </tr>
                                </table>
                            </article>
                            <article class="col-lg-4 col-md-4 col-6 d-flex h-25 align-self-center w-auto">
                                <div class="btn-group botones-idioma btn-group-lg" role="group">
                                    <button type="button" class="idioma btn-outline-dark btn" id="esp">ESP</button>
                                    <button type="button" class="idioma btn-outline-dark btn" id="eng">ENG</button>
                                </div>
                            </article>
                        </div>
                </div> <!-- div row-->
                </section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <p id="barra_informativa" class="col-12 alert-dismissible" role="alert">¡Pulsa play para que comience el juego!
                        </p>
                        <audio id='audio'>
                            <source type="audio/mp3"/>
                        </audio>
                    </div>
                </div>
        </div>
        <div class="row juego">
            <div class="col-xl-9 col-lg-9 col-md-9 col-12 p-0">
                <div class="container-fluid w-100">
                    <section id="juego">
                        <div class="contenedor-grid w-100">
                            <div class="row mb-2">
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 col p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-6 col-6 p-1">
                                    <div class="carta">
                                        <div class="carta__imagen">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div> <!-- fin columna juego -->
            </main>
            <div class="col-xl-3 col-lg-3 col-md-3 d-none d-sm-block">
                <aside class="sidebar">
                    <div class="botonesJuego d-flex flex-column align-content-center">
                        <button type="button" id="botonInicio" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#modalNick"></button> 
                        <button type="button" id="mostrar" class="btn btn-info mb-2 align-self-center">Ayuda</button>
                    </div>
                       
                    <div id=sidebar__desc>
                        <h2 id="tagDesc">Descripcion del juego</h2>

                        <p id="tagDescCompleta"></p>
                    </div>
                    <div class="sidedar__publi">
                        <h3 class="sidebar__publi__titulo">Publicidad</h3>
                        <img src="img/publi.jpg" alt="publicidad">
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="container">    
        <div class="modal fade" id="modalNick" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Escoge tu nick</h3>
              </div>
              <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Tu nick</label>
                      <input type="text" class="form-control" id="nick" placeholder="Tu nick">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dificultad" id="facil" value="facil" checked>
                        <label class="form-check-label" for="facil">
                        Facil
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dificultad" id="normal" value="normal">
                        <label class="form-check-label" for="normal">
                        Normal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dificultad" id="dificil" value="dificil">
                        <label class="form-check-label" for="dificil">
                        Difícil
                        </label>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="comenzar" class="btn">¡JUGAR!</button>
              </div>
            </div>
          </div>
        </div>
      </div>






    <footer class="footer">
        <p>Sandra Blazquez Notario</p>
        <p>Juego de cartas</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
